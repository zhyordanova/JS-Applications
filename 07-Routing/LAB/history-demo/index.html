<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Demo</title>
    <script src="/app.js"></script>
</head>

<body>
    <h1>
        History Demo
    </h1>

    <nav>
        <a href="/home">Home</a>
        <a href="/catalog">Catalog</a>
        <a href="/catalog/kitchens">Kitchen equipment</a>
        <a href="/about">About</a>
    </nav>

    <main>

    </main>
</body>

<script>
    window.addEventListener('popstate', showContent);

    const views = {
        '/home': () => '<h2>Home Page</h2><p>Welcome to our site!</p>',
        '/catalog': () => '<h2>Catalog</h2><p>List of items</p>',
        '/catalog/kitchens': () => '<h2>Kitchen equipment</h2><p>List of kitchen items</p>',
        '/about': () => '<h2>About Us</h2><p>Contact: +1-555-1598</p>'
    }

    const main = document.querySelector('main');

    document.body.addEventListener('click', ev => {
        if (ev.target.tagName == 'A') {
            ev.preventDefault();
            history.pushState({}, '', ev.target.href);
            showContent();
        }
    });

    showContent();

    function showContent() {
        const hash = window.location.pathname;

        const view = views[hash];

        if (typeof view == 'function') {
            main.innerHTML = view();
        } else {
            main.innerHTML = '<h2>404</h2><p>Page Not Found</p>';
        }
    }

</script>

</html>
